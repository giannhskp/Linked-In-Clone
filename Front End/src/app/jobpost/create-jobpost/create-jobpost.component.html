<div class="container">
  <div class="row">
    <hr />
    <div class="create-post-container col-md-9">
      <form class="post-form" [formGroup]="createJobPostForm" (ngSubmit)="createJobPost()">
        <div class="form-group">
          <div class="create-post-heading">Create Job Post</div>
          <hr />
          <div class="create-post-heading">Job Name:</div>
          <input type="text" [formControlName]="'jobPostName'" class="form-control" style="margin-top: 5px"
                 placeholder="Job Name">
          <div class="create-post-heading">Company Name:</div>
          <input type="text" [formControlName]="'companyName'" class="form-control" style="margin-top: 5px"
                 placeholder="Company Name">
          <div class="create-post-heading">Job Salary:</div>
          <input type="text" [formControlName]="'salary'" class="form-control" style="margin-top: 5px"
                 placeholder="Job Salary">
          <div class="create-post-heading">Needed Skills:</div>
          <textarea [formControlName]="'skills'" class="form-control" id="exampleFormControlTextarea1" rows="10"
            placeholder="Aa"></textarea>
          <div class="create-post-heading">Job Benefits:</div>
          <textarea [formControlName]="'benefits'" class="form-control" id="exampleFormControlTextarea1" rows="10"
            placeholder="Aa"></textarea>
          <div class="create-post-heading">Other Information:</div>
          <textarea [formControlName]="'otherInfo'" class="form-control" id="exampleFormControlTextarea1" rows="10"
            placeholder="Aa"></textarea>
          <span>
                        <div style="margin-top: 5px" class="float-right">
                            <button (click)="discardPost()" class="btnDiscard">Discard</button>
                            <button type="submit" class="btnCreatePost">Post</button>
                        </div>
                    </span>
        </div>
      </form>
    </div>
  </div>
</div>
