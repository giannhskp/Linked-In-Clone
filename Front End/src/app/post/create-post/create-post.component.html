<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
    <div class="row">
        <hr />
        <div class="create-post-container col-md-9">
            <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
                <div class="form-group">
                    <div class="create-post-heading">Create Post</div>
                    <hr />
                    <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px"
                        placeholder="Title">
                    <textarea [formControlName]="'description'" class="form-control" id="exampleFormControlTextarea1" rows="10"
                        placeholder="Aa"></textarea>
                    <div class="container row">
                        <div class="col-md-6">
                        <label style = "position:relative; right:25px;" for="file-upload" class="custom-file-upload">
                            <i class="fas fa-upload" style="color: black;"></i> Photo/Video 
                        </label>
                        <input id="file-upload" type="file" #userPhoto (change)="onFileChanged($event)" name="image" autocomplete="off" />                        
                    </div>
                    </div>
                    <span>
                        <div style="margin-top: 5px" class="float-right">
                            <button (click)="discardPost()" class="btnDiscard">Discard</button>
                            <button type="submit" class="btnCreatePost">Post</button>
                        </div>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
