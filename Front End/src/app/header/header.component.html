<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css ">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" >
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

        <div class="flex-grow-1">
            <a aria-label="Home" class="logo" [routerLink]="getRouterLink()">
                <a aria-label="Home" class="logo" [routerLink]="getRouterLink()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="80" width="80"
                        viewBox="-11.493675 -16.3118 99.61185 97.8708">
                        <path fill="#0a66c2"
                            d="M72.865 61.1094a1.2 1.2 0 001.21-1.269c0-.9-.543-1.33-1.657-1.33h-1.8v4.712h.677v-2.054h.832l.019.025 1.291 2.029h.724l-1.389-2.1zm-.783-.472h-.785v-1.593h.995c.514 0 1.1.084 1.1.757 0 .774-.593.836-1.314.836m-16.873-5.433h-9.6v-15.034c0-3.585-.064-8.2-4.993-8.2-5 0-5.765 3.906-5.765 7.939v15.294h-9.6v-30.916h9.216v4.225h.129a10.1 10.1 0 019.093-4.994c9.73 0 11.524 6.4 11.524 14.726zm-40.79-35.143a5.571 5.571 0 115.57-5.572 5.571 5.571 0 01-5.57 5.572m4.8 35.143h-9.61v-30.917h9.61zm40.776-55.2H4.781A4.728 4.728 0 000 4.6744v55.439a4.731 4.731 0 004.781 4.675h55.21a4.741 4.741 0 004.8-4.675V4.6704a4.738 4.738 0 00-4.8-4.67" />
                        <path fill="#0a66c2"
                            d="M72.164 56.4114a4.418 4.418 0 10.085 0h-.085m0 8.33a3.874 3.874 0 113.809-3.938v.065a3.791 3.791 0 01-3.708 3.871h-.1" />
                    </svg>
                    <span style="vertical-align:middle" class="linkedIn-text">
                        LinkedIn Clone
                    </span>
                </a>
            </a>
        </div>
        <div *ngIf="isLoggedIn">
          <div class="search-container">
            <form [formGroup]="searchForm" (ngSubmit)="searchUser()">
                    <div class="d-flex justify-content-center h-100" style="margin-right: 20px">
                        <div class="searchbar">
                            <input class="search_input" type="text" name="" placeholder="Search..." [formControlName]="'searchUser'">
                            <a (click)=searchUser() style="cursor:pointer" class="search_icon"><i class="fas fa-search"></i></a>
                        </div>
                    </div>
            </form>
          </div>
        </div>

        <div class="float-right">
          <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" *ngIf="!isAdmin()">
                    <button (click)="goToUserProfile()" ngbDropdownItem><i class="fas fa-user-circle"></i> Profile</button>
                    <button (click)="goToNotifications()" ngbDropdownItem> <i class="fas fa-bell"></i> Notifications</button>
                    <button (click)="goToFriendRequests()" ngbDropdownItem><i class="fas fa-users"></i> Friend Requests</button>
                    <button (click)="goToMessages()" ngbDropdownItem><i class="fas fa-envelope"></i> Messages</button>
                    <button (click)="goToJobPosts()" ngbDropdownItem><i class="fas fa-newspaper"></i> Job Posts</button>
                    <button (click)="goToNetwork()" ngbDropdownItem><i class="fas fa-globe"></i> Network</button>
                    <button (click)="goToPersonalInfo()" ngbDropdownItem><i class="far fa-address-card"></i> Personal Info</button>
                    <button (click)="goToUserSettings()" ngbDropdownItem><i class="fas fa-tools"></i> Settings</button>
                    <button (click)="logout()" ngbDropdownItem><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" *ngIf="isAdmin()">
                  <button (click)="goToNetwork()" ngbDropdownItem><i class="fas fa-globe"></i> User List</button>
                  <button (click)="goToUserSettings()" ngbDropdownItem><i class="fas fa-tools"></i> Settings</button>
                  <button (click)="logout()" ngbDropdownItem><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
                <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
                    <img class="account-icon" src="/assets/default_profile_pic.png">
                    {{username}}
                </button>
          </div>
            <div *ngIf="!isLoggedIn">
                <a routerLink="/signup" class="float-right signup">Sign up</a>
                <a routerLink="/login" class="float-right login">Login</a>
            </div>
        </div>
    </nav>
</header>
