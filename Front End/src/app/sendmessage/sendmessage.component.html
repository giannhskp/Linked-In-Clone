<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="all">
  <div class="linkedIn-body">
    <div class="container">
      <hr />
      <hr />
      <div class="row header-row">
        <div class="overhead-text2">Chat with : <span style="color: #1c1c1c"><b>{{this.sendTo}}</b></span></div>
      </div>
      <div class="row">
        <div class="col-md-11 ">
          <div class="row post">
            <div class="col-md-12">
              <div *ngFor="let message of messages">
                <div *ngIf="messageIsMine(message)">
                  <div class="row">
                    <div class="col-md-7">
                    </div>
                    <div class="col-md-5 message2">
                      <span style="color:black"> {{message.text}}</span>
                    </div>
                  </div>
                  <div class="row mt-0 duration">
                    <div class="col-md-7">
                    </div>
                    <div class="col-md-5">
                      <span>{{message.duration}}</span>
                    </div>
                  </div>
                </div>
                <div *ngIf="!messageIsMine(message)">
                  <div class="row">
                    <div class="col-md-5 message1">
                      <span style="color:black"> {{message.text}}</span>
                    </div>
                    <div class="col-md-7">
                    </div>
                  </div>
                  <div class="row mt-0 duration">
                    <div class="col-md-5">
                      <span>{{message.duration}}</span>
                    </div>
                    <div class="col-md-7">
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-1">
        </div>
      </div>
    <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
      <div class="col-md-11 row send-message">
        <div class="col-md-12">
          <div class="row">
              <div class="col-md-7 form-group">
                                    <textarea class="form-control" [formControlName]="'text'"
                                              placeholder="Aa"></textarea>
              </div>
              <div class="col-md-5">
                                <button type="submit" class="sendMessage"><i class="fa fa-paper-plane-o" 
                                    aria-hidden="true"></i></button>

              </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
